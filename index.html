<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casio FX-991ES Plus Replica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="solar-panel"></div>
    <div class="screen">
      <div id="mode">DEG</div>
      <div id="input"></div>
      <div id="output"></div>
    </div>
    <div class="buttons">
      <button class="orange-btn">SHIFT</button>
      <button class="red-btn">ALPHA</button>
      <button onclick="modeSetup()">MODE</button>
      <button onclick="clearAll()" class="ac-btn">AC</button>
      <button onclick="calculate('sin')">sin</button>
      <button onclick="calculate('cos')">cos</button>
      <button onclick="calculate('tan')">tan</button>
      <button onclick="calculate('log')">log</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="calculate('sqrt')">√</button>
      <button onclick="calculate('square')">x²</button>
      <button onclick="appendValue('Math.PI')">π</button>
      <button onclick="appendValue('Math.E')">e</button>
      <button onclick="calculate('factorial')">x!</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
  <script src="script.js"></script>
</body>
</html>
